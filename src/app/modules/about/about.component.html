<!-- PAGE HEADER -->
<header id="page-header">
  <div class="container">
    <div class="row">
      <div class="col-md-6 m-auto text-center">
        <h1>{{ 'ABOUT.MainTitle' | translate }}</h1>
        <p>{{ 'ABOUT.MainSub' | translate }}</p>
      </div>
    </div>
  </div>
</header>

<!-- ABOUT SECTION -->
<section id="about" class="py-3">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>{{ 'ABOUT.OpenSourceTitle' | translate }}</h1>
        <p>{{ 'ABOUT.OpenSourceSub' | translate }}</p>
        <a href="{{ 'ABOUT.GithubUrl' | translate }}" target="_blank"
          class="btn btn-danger btn-lg mr-1">{{ 'ABOUT.GithubButton' | translate }}</a>
      </div>
      <div class="col-md-6">
        <!--
          https://source.unsplash.com/random/700x700/?opensource
        -->
        <img src="{{ 'ABOUT.Image' | translate }}" alt="" class="img-fluid rounded-circle d-none d-md-block about-img">
      </div>
    </div>
  </div>
</section>
